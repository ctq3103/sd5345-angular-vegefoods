<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div *ngIf="!showLogin" class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Seller Sign Up
                </p>

                <form
                  #sellerSignUp="ngForm"
                  (ngSubmit)="signUp(sellerSignUp.value)"
                >
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-8">
                      <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="inputEmail3"
                        placeholder="Email"
                        ngModel
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-4 col-form-label"
                      >Name</label
                    >
                    <div class="col-sm-8">
                      <input
                        name="name"
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="Name"
                        ngModel
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-8">
                      <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="inputPassword3"
                        placeholder="Password"
                        ngModel
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary px-4">
                        Sign up
                      </button>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-8">
                      <button
                        type="button"
                        class="btn btn-link"
                        (click)="openLogin()"
                      >
                        Already have account? Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>

          <div *ngIf="showLogin" class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Seller Login
                </p>
                <div
                  *ngIf="authError !== ''"
                  class="alert alert-danger"
                  role="alert"
                >
                  {{ authError }}
                </div>

                <form
                  #sellerLogin="ngForm"
                  (ngSubmit)="login(sellerLogin.value)"
                >
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-8">
                      <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="inputEmail3"
                        placeholder="Email"
                        ngModel
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-8">
                      <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="inputPassword3"
                        placeholder="Password"
                        ngModel
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-8">
                      <button type="submit" class="btn btn-primary px-4">
                        Log In
                      </button>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-8">
                      <button
                        type="button"
                        class="btn btn-link"
                        (click)="openSignup()"
                      >
                        Don't have account? Sign up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
