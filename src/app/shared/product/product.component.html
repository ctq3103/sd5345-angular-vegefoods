<div class="col-lg-3 col-md-6 col-sm-6 d-flex"></div>
<div class="card w-100 my-2 shadow-2-strong">
  <img [src]="product.image" class="card-img-top" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency : "USD" }}</p>
    <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
      <a
        routerLink="/details/{{ product.id }}"
        class="btn btn-primary shadow-0 me-1"
        >View details</a
      >
      <button class="btn btn-light border px-2 pt-2 icon-hover disabled">
        <i class="fas fa-heart fa-lg text-secondary px-1"></i>
      </button>
    </div>
  </div>
</div>
